<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브릭셀 갤러리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 섹션 스타일 */
        .section {
            margin-bottom: 50px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        /* 검색 박스 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #4285f4;
        }

        /* 비디오 그리드 */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
            position: relative;
        }

        .video-card.active {
            display: block;
        }

        .video-card.pinned::before {
            content: '📌';
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 10;
            font-size: 14px;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-title {
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
            color: #333;
            min-height: 50px;
        }

        .video-number {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 4px;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 14px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 모듈 그리드 */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .module-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .module-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }

        .module-name {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .module-category {
            padding: 0 12px 8px;
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        /* 구분선 */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
            margin: 60px 0 40px;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* 카테고리 필터 */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 6px 14px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            cursor: pointer;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #f0f0f0;
        }

        .category-btn.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .module-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .module-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* 영상 추가 안내 */
        .add-video-info {
            background: #e8f0fe;
            border-left: 4px solid #4285f4;
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .add-video-info code {
            background: rgba(66, 133, 244, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- YouTube 영상 섹션 -->
        <div class="section">
            <h1 class="section-title">블록코딩 웹 에디터 영상 가이드</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="videoSearchBox" 
                    class="search-box" 
                    placeholder="영상 제목으로 검색하세요..."
                >
            </div>
            <div class="video-grid" id="videoGrid"></div>
            <div class="pagination" id="videoPagination"></div>
        </div>

        <div class="divider"></div>

        <!-- 브릭셀 모듈 섹션 -->
        <div class="section">
            <h1 class="section-title">브릭셀 모듈 안내 (120종+)</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="moduleSearchBox" 
                    class="search-box" 
                    placeholder="입출력장치 이름을 한글 또는 영어로 입력하세요..."
                >
            </div>
            <div class="category-filter" id="categoryFilter"></div>
            <div class="module-grid" id="moduleGrid"></div>
        </div>
    </div>

    <!-- 모듈 데이터 파일 로드 -->
    <script src="modules.js"></script>
    
    <script>
        // ==============================================
        // 고정 영상 (1-7번, 항상 상위에 표시)
        // ==============================================
        const pinnedVideos = [
            'https://youtu.be/4l8Tvx0DMzA',  // 1번
            'https://youtu.be/geNHpgquBbs',  // 2번
            'https://youtu.be/uPVX7-pZXbo',  // 3번
            'https://youtu.be/Xz90THW0h8Y',  // 4번
            'https://youtu.be/DsMwVree8Ss',  // 5번
            'https://youtu.be/fohcrXpx5nQ',  // 6번
            'https://youtu.be/4nllp1w_vN4'   // 7번
        ];

        // ==============================================
        // 추가 영상 (최신순 - 배열 앞쪽이 최신)
        // 새 영상은 이 배열의 맨 앞에 추가하세요!
        // ==============================================
        const additionalVideos = [
            // 새로운 영상을 여기에 추가 (맨 위가 최신)
            'https://youtu.be/example1',
            'https://youtu.be/example2',
            'https://youtu.be/example3',
            'https://youtu.be/example4',
            'https://youtu.be/example5',
            'https://youtu.be/example6',
            'https://youtu.be/example7',
            'https://youtu.be/example8'
        ];

        // 전체 비디오 목록 (고정 영상 + 추가 영상)
        const videoLinks = [...pinnedVideos, ...additionalVideos];

        // 페이지당 비디오 수
        const VIDEOS_PER_PAGE = 12;
        let currentPage = 1;
        let filteredVideos = [];
        let allVideoCards = [];
        let activeCategory = 'all';

        // YouTube 비디오 ID 추출
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // YouTube 비디오 제목 가져오기
        async function getVideoTitle(videoId) {
            try {
                const response = await fetch(
                    `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`
                );
                const data = await response.json();
                return data.title;
            } catch (error) {
                console.error('제목을 가져오는데 실패했습니다:', error);
                return `영상 ${videoId}`;
            }
        }

        // 비디오 카드 생성
        async function createVideoCard(url, index) {
            const videoId = extractVideoId(url);
            if (!videoId) {
                console.error('유효하지 않은 YouTube URL:', url);
                return null;
            }

            const card = document.createElement('div');
            card.className = 'video-card';
            
            // 고정 영상 여부 확인
            const isPinned = index < pinnedVideos.length;
            if (isPinned) {
                card.classList.add('pinned');
            }
            
            card.dataset.index = index;
            
            const videoNumber = isPinned ? `<span class="video-number">${index + 1}번</span>` : '';
            
            card.innerHTML = `
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/${videoId}" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
                <div class="video-title">
                    ${videoNumber}
                    <span class="loading">제목 불러오는 중...</span>
                </div>
            `;

            const title = await getVideoTitle(videoId);
            const titleElement = card.querySelector('.video-title .loading');
            titleElement.textContent = title;
            card.dataset.title = title.toLowerCase();

            return card;
        }

        // 페이지 표시
        function showPage(page) {
            const startIndex = (page - 1) * VIDEOS_PER_PAGE;
            const endIndex = startIndex + VIDEOS_PER_PAGE;
            
            allVideoCards.forEach((card, index) => {
                if (filteredVideos.includes(card) && 
                    filteredVideos.indexOf(card) >= startIndex && 
                    filteredVideos.indexOf(card) < endIndex) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            
            updatePagination();
        }

        // 페이지네이션 업데이트
        function updatePagination() {
            const totalPages = Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE);
            const pagination = document.getElementById('videoPagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 이전 버튼
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&lt;</button>`;
            
            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<button disabled>...</button>`;
                }
            }
            
            // 다음 버튼
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>&gt;</button>`;
            
            pagination.innerHTML = html;
        }

        // 페이지 변경
        function changePage(page) {
            const totalPages = Math.ceil(filteredVideos.length / VIDEOS_PER_PAGE);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            showPage(currentPage);
            
            // 스크롤 상단으로
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 비디오 검색
        function searchVideos() {
            const searchTerm = document.getElementById('videoSearchBox').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredVideos = [...allVideoCards];
            } else {
                filteredVideos = allVideoCards.filter(card => 
                    card.dataset.title.includes(searchTerm)
                );
            }
            
            currentPage = 1;
            showPage(currentPage);
        }

        // 카테고리 필터 생성
        function createCategoryFilter() {
            const categories = ['all', ...new Set(brixelModules.map(m => m.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                if (category === 'all') btn.classList.add('active');
                
                const categoryNames = {
                    'all': '전체',
                    'set': '세트',
                    'sensor': '센서',
                    'display': '디스플레이',
                    'output': '출력',
                    'motor': '모터',
                    'communication': '통신',
                    'board': '보드',
                    'shield': '실드',
                    'cable': '케이블',
                    'utility': '유틸'
                };
                
                btn.textContent = categoryNames[category] || category;
                btn.onclick = () => filterByCategory(category);
                filterContainer.appendChild(btn);
            });
        }

        // 카테고리별 필터링
        function filterByCategory(category) {
            activeCategory = category;
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 모듈 필터링
            const searchTerm = document.getElementById('moduleSearchBox').value.toLowerCase().trim();
            filterModules(searchTerm);
        }

        // 모듈 카드 생성
        function createModuleCard(module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            
            card.innerHTML = `
                <div class="module-image">
                    <img src="${module.image}" alt="${module.nameKr}" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='이미지 준비중';"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="module-name">${module.nameKr}</div>
                <div class="module-category">${module.name}</div>
            `;
            
            card.dataset.searchText = `${module.name.toLowerCase()} ${module.nameKr}`;
            card.dataset.category = module.category;
            
            return card;
        }

        // 모듈 필터링
        function filterModules(searchTerm) {
            const moduleCards = document.querySelectorAll('.module-card');
            
            moduleCards.forEach(card => {
                const matchesSearch = searchTerm === '' || card.dataset.searchText.includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || card.dataset.category === activeCategory;
                
                if (matchesSearch && matchesCategory) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 모듈 검색
        function searchModules() {
            const searchTerm = document.getElementById('moduleSearchBox').value.toLowerCase().trim();
            filterModules(searchTerm);
        }

        // 초기화
        async function initialize() {
            const videoGrid = document.getElementById('videoGrid');
            const moduleGrid = document.getElementById('moduleGrid');
            
            // 비디오 카드 생성
            for (let i = 0; i < videoLinks.length; i++) {
                const card = await createVideoCard(videoLinks[i], i);
                if (card) {
                    allVideoCards.push(card);
                    videoGrid.appendChild(card);
                }
            }
            
            filteredVideos = [...allVideoCards];
            showPage(1);
            
            // 카테고리 필터 생성
            createCategoryFilter();
            
            // 모듈 카드 생성
            brixelModules.forEach(module => {
                const card = createModuleCard(module);
                moduleGrid.appendChild(card);
            });
            
            // 이벤트 리스너 등록
            document.getElementById('videoSearchBox').addEventListener('input', searchVideos);
            document.getElementById('moduleSearchBox').addEventListener('input', searchModules);
        }

        // 페이지 로드 시 초기화
        initialize();
    </script>
</body>
</html>
